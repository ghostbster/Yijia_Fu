<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Sidebar Navigation</title>
    <link rel="stylesheet" href="../style.css"> <!-- 主文件 CSS -->
<link rel="stylesheet" href="/StageManagement/style-sub.css"> <!-- 子文件 CSS -->


</head>
<body>
    <div id="navbar-placeholder"></div>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>
    <div class="container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <ul>
                <li><a href="#section1">Section 1</a></li>
                <li><a href="#section2">Section 2</a></li>
                <li><a href="#section3">Section 3</a></li>
                <li><a href="#section4">Section 4</a></li>
            </ul>
        </aside>

        <!-- 主内容区域 -->
        <main class="main-content">
            <section id="section1">
                <h2>Section 1</h2>
                <p>这里是内容...</p>
            </section>
            <section id="section2">
                <h2>Section 2</h2>
                <p>这里是内容...</p>
            </section>
            <section id="section3">
                <h2>Section 3</h2>
                <p>这里是内容...</p>
            </section>
            <section id="section4">
                <h2>Section 4</h2>
                <p>这里是内容...</p>
            </section>
        </main>
    </div>
</body>
</html>
